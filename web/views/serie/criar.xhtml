<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>

	</h:head>
	<h:body>
		<ui:composition template="../../resources/template.xhtml">
			<ui:define name="content">
				<h:form>
					<div class="page-header">Cadastrar Série</div>
					<p:panel header="Sobre a Série" style="margin-bottom: 10px">
						<p:outputLabel for="codigo" value="Código" />
						<p:inputText id="codigo" value="#{serieBean.serie.codigo}" />
						<p:message for="codigo" />

						<p:outputLabel for="nivel" value="Nível" />
						<h:selectOneMenu id="nivel" value="#{serieBean.serie.nivel}">
							<f:selectItem itemLabel="Selecione" itemValue="" />
							<f:selectItems value="#{serieBean.niveis}" var="n" itemValue="#{n}" itemLabel="#{n.label}" />
						</h:selectOneMenu>
						<p:message for="nivel" />
					</p:panel>
					<p:panel header="Ações">
						<p:commandButton action="#{serieBean.pageListar()}" value="Voltar">
							<f:setPropertyActionListener value="#{serieBean.curso.id}" target="#{serieBean.cursoId}" />
						</p:commandButton>
						<p:commandButton action="#{serieBean.actionSalvar()}" value="Salvar">
							<f:setPropertyActionListener value="#{serieBean.curso.id}" target="#{serieBean.cursoId}" />
						</p:commandButton>
					</p:panel>
				</h:form>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
