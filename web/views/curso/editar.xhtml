<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>

	</h:head>
	<h:body>
		<ui:composition template="../../resources/template.xhtml">
			<ui:define name="content">
				<p:messages closable="true" autoUpdate="true" />
				<h:form>
					<div class="page-header">Editar Curso</div>
					<p:panel header="Sobre o curso" style="margin-bottom: 10px">
						<h:panelGrid columns="3" cellpadding="5">
							<p:outputLabel for="titulo" value="Nome do Curso" />
							<p:inputText id="titulo" value="#{cursoBean.curso.titulo}" />
							<p:message for="titulo" />

							<p:outputLabel for="idioma" value="Idioma Ensinado" />
							<h:selectOneMenu id="idioma" value="#{cursoBean.curso.idioma}" >
								<f:selectItem noSelectionOption="" />
								<f:selectItems value="#{cursoBean.idioma}" var="i" itemValue="#{i}" itemLabel="#{i.label}"></f:selectItems>
							</h:selectOneMenu>
							<p:message for="idioma" />

							<h:inputHidden id="id" value="#{cursoBean.curso.id}" />
						</h:panelGrid>
					</p:panel>
					<p:panel header="Ações">
						<p:commandButton action="#{cursoBean.pageListar()}" value="Voltar" />
						<p:commandButton action="#{cursoBean.actionEditar()}" value="Atualizar" />
					</p:panel>
				</h:form>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
