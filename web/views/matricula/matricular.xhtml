<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>

	</h:head>
	<h:body>
		<ui:composition template="../../resources/template.xhtml">
			<ui:define name="content">
				<div class="page-header">Matricular Aluno</div>
				<p:messages autoUpdate="true" closable="true" />
				<h:form>
					<p:pickList id="alunos" value="#{matriculaBean.alunos}" var="a" itemValue="#{a}" itemLabel="#{a.nome}" converter="PickListConverter" />
					<h:inputHidden id="id" value="#{matriculaBean.turma.id}" />

					<p:commandButton action="#{turmaBean.pageListar()}" value="Voltar" />
					<p:commandButton action="#{matriculaBean.actionMatricular()}" value="Matricular" />
				</h:form>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
