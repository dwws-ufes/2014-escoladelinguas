<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
	<h:head>
	</h:head>
	<h:body>
		<ui:composition template="../../resources/template.xhtml">
			<ui:define name="content">

				<h:outputLabel for="nome" value="Nome" />
				<h:outputText id="nome" value="#{professorBean.professor.nome}" />

				<h:outputLabel for="nacionalidade" value="Nacionalidade" />
				<h:outputText id="nacionalidade" value="#{professorBean.professor.nacionalidade.label}" />

				<h:outputLabel for="rua" value="Rua" />
				<h:outputText id="rua" value="#{professorBean.professor.endereco.rua}" />

				<h:outputLabel for="bairro" value="Bairro" />
				<h:outputText id="bairro" value="#{professorBean.professor.endereco.bairro}" />

				<h:outputLabel for="cidade" value="Cidade" />
				<h:outputText id="cidade" value="#{professorBean.professor.endereco.cidade}" />

				<h:dataTable value="#{professorBean.professor.cursos}" var="c">
					<h:column>
						<f:facet name="header">Cursos capacitados</f:facet>
						#{c.titulo} (#{c.idioma})
					</h:column>
				</h:dataTable>

				<h:form>
					<p:commandButton action="#{professorBean.pageListar()}" value="Voltar" />
				</h:form>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
